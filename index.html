<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outfit Picker: Never Try More than Once</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <script src="mainPage.js"></script>
  <body>
    <section class="homepage_heading">
      <h1><a href="index.html" ref="noopener noreferrer">Outfit Picker</a></h1>
      <h4>
        <a href="wardrobe.html" ref="noopener noreferrer">Wardrobe</a>
      </h4>
      <h4>
        <a href="outfits.html" ref="noopener noreferrer">Outfits</a>
      </h4>
      <h4>
        <a href="desires.html" ref="noopener noreferrer">Desires</a>
        <!--Use ./before your files to prevent issues and ../ to go back up one directory-->
      </h4>
      <button onclick="changeTheme()">
        <img id="viewMode" src="./clothesimgs/SunDimlight.png" alt="Theme" />
      </button>
      <button id="login-signup">Login/Signup</button>
    </section>

    <section class="outfit">
      <div class="tops_bar">
        <button>
          <img src="./clothesimgs/Go Backbackward.png" alt="Left" />
        </button>
        <img
          class="clothing_piece"
          src="./clothesimgs/Top 1lv.png"
          alt="Tops"
        />
        <button>
          <img src="./clothesimgs/Forward Buttonforward.png" alt="Right" />
        </button>
      </div>

      <div class="bottoms_bar">
        <button>
          <img src="./clothesimgs/Go Backbackward.png" alt="Left" />
        </button>
        <img
          class="clothing_piece"
          src="./clothesimgs/pants 1essentials.png"
          alt="Bottoms"
        />
        <button>
          <img src="./clothesimgs/Forward Buttonforward.png" alt="Right" />
        </button>
      </div>

      <div class="shoes_bar">
        <button>
          <img src="./clothesimgs/Go Backbackward.png" alt="Left" />
        </button>
        <img
          class="clothing_piece"
          src="./clothesimgs/shoe 1yezz.png"
          alt="Shoes"
        />
        <button>
          <img src="./clothesimgs/Forward Buttonforward.png" alt="Right" />
        </button>
      </div>
    </section>
  </body>
</html>
